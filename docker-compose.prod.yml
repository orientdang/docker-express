version: "3"
services:
    nginx:
        ports:
            - "80:80"
    node-app:
        build:
            context: .
            args:
                NODE_ENV: production
        environment:
            - NODE_ENV=production
            - MONGO_USER=sanjeev
            - MONGO_PASSWORD=mypassword
            - SESSION_SECRET=secret

        command: npm run start
    mongo:
        environment:
            - MONGO_INITDB_ROOT_USERNAME=sanjeev
            - MONGO_INITDB_ROOT_PASSWORD=mypassword
