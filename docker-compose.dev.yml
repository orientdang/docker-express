version: '3'
services:
    node-app:
        build:
            context: .
            args:
                NODE_ENV: development
        volumes:
            - ./:/app:ro
            - /app/node_modules
        command: npm run dev
        environment:
            - NODE_ENV=development
            - MONGO_USER=dangnh
            - MONGO_PASSWORD=dangnhpass
            - SESSION_SECRET=secret

    mongo:
        environment:
            - MONGO_INITDB_ROOT_USERNAME=dangnh
            - MONGO_INITDB_ROOT_PASSWORD=dangnhpass

    nginx:
        ports:
            - '3000:80'
